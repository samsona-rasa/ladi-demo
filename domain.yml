version: "3.1"

intents:
  - greet
  - ask_meal
  - bot_challenge
  - goodbye
  - inform

entities:
  - meal_type
  - meal_temp

slots:
  meal_type:
    type: categorical
    values:
      - breakfast
      - lunch
      - dinner
    mappings:
      - type: from_entity
        entity: meal_type
  meal_temp:
    type: categorical
    values:
      - hot
      - cold
    mappings:
      - type: from_entity
        entity: meal_temp

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_meal:
    - condition:
        - type: slot
          name: meal_type
          value: breakfast
        - type: slot
          name: meal_temp
          value: hot
      text: Fried eggs avacados, with french toast
    - condition:
        - type: slot
          name: meal_type
          value: breakfast
        - type: slot
          name: meal_temp
          value: cold
      text: Mushroom Kale Salad.
    - condition:
        - type: slot
          name: meal_type
          value: lunch
        - type: slot
          name: meal_temp
          value: cold
      text: Mushroom Kale Salad.
    - text: "Are you hungry?"

  utter_hot_lunch:
    - text: Hot lunch

  utter_cold_lunch:
    - text: Cold Lunch

  utter_hot_dinner:
    - text: Hot Dinner

  utter_cold_dinner:
    - text: Cold Dinner

  utter_ask_hot_or_cold:
    - text: "Do you prefer hot or cold?"

  # utter_ask_{form}_{slot}
  # Question to ask when an info is missing.
  # Happens automatically, no need to reference on other files.
  utter_ask_meal_form_meal_type:
    - text: "Breakfast, Lunch or Dinner?"

  utter_ask_meal_form_meal_temp:
    - text: "Do you want it Hot or Cold?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

forms:
  meal_form:
    required_slots:
      - meal_type
      - meal_temp

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
