version: "3.1"

intents:
  - greet
  - ask_meal
  - bot_challenge
  - goodbye

entities:
  - meal_type

slots:
  meal_type:
    type: categorical
    values:
      - breakfast
      - lunch
      - dinner
    mappings:
      - type: from_entity
        entity: meal_type

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_breakfast:
    - text: Fried eggs avacados, with french toast

  utter_ask_hot_or_cold:
    - text: "Do you prefer hot or cold?"

  utter_ask_meal:
    - text: "Do you want something hot or cold?"
    - text: "Sweet or savory?"
    - text: "Breakfast, Lunch or Dinner?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
